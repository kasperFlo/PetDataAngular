<h2>list of pets below</h2>

<table>
  <tr *ngFor="let p of (petsList | async)">
    <td>
      <a [routerLink]="['pet', p.id]">
      <img class="thumb"
             [src]="p.imageSrc">
      </a>
    </td>

    <td>
      <span class="ownerLabel">Name : {{p.name}}</span> <br>
      <span class="ownerLabel">Age : {{p.age}} </span> <br>
      <span class="ownerLabel">Pet Kind : {{p.petKind}}</span> <br>
    </td>

  </tr>
</table>
