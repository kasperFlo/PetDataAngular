<h1>Main Index - Pets</h1>
<div  class="table-container">

  <table mat-table [dataSource]="petsList" class="mat-elevation-z8">
    <ng-container matColumnDef="image" >
      <th mat-header-cell *matHeaderCellDef> Image (click for details)</th>
      <td mat-cell *matCellDef="let pet">
        <a [routerLink]="['pet', pet.id]">
          <img class="PetImage" [src]="pet.imageSrc">
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let pet"> {{ pet.name }} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let pet"> {{ pet.age }} </td>
    </ng-container>

    <ng-container matColumnDef="petKind">
      <th mat-header-cell *matHeaderCellDef> Pet Kind </th>
      <td mat-cell *matCellDef="let pet"> {{ pet.petKind }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let pet; columns: displayedColumns;"></tr>
  </table>

</div>
