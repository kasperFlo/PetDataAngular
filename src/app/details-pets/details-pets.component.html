<h2>Details Page - Pet </h2>

  <body>

  <div class="table-custom-card">

    <ng-container *ngIf=" pet !== undefined ; else not_found">

      <h2 class="ownerLabel">Pet: {{pet.name}}</h2>

      <p> <img [src]='pet.imageSrc' class="LargePetImage"> </p>

      <div class="petInfo">
            <div class="text_box"> Age : {{pet.age}} </div>

            <div class="text_box"> Pet Kind : {{pet.petKind}} </div> <br>

            <a routerLink="owner"> View This Pets Owner</a>
      </div>


    </ng-container>

    <ng-template #not_found>
      <p class="message">
        The data is not found :(
      </p>
    </ng-template>
  </div>

  </body>

<p>
  <a routerLink="/">Back to Main Page</a>
</p>
