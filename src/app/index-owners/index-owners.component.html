<h1>Main Index - Owners</h1>

<table mat-table [dataSource]="ownersList" class="mat-elevation-z8">
  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let owner"> {{ owner.firstName }} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let owner"> {{ owner.lastName }} </td>
  </ng-container>

  <!-- Pet Count Column -->
  <ng-container matColumnDef="petCount">
    <th mat-header-cell *matHeaderCellDef> Pet Count </th>
    <td mat-cell *matCellDef="let owner"> {{ owner.petCount }} </td>
  </ng-container>

  <!-- Details Column -->
  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef> Details </th>
    <td mat-cell *matCellDef="let owner">
      <a [routerLink]="['owner', owner.id]">View Details</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let owner; columns: displayedColumns;"></tr>
</table>
